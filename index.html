<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="section.css">
    <title>SpellwordsPC</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo-link">SpellwordsPC</a>
        </div>
    </header>
    
    <div class="word" style="display: none;"></div>

    <div class="card-container">
        <div class="card" data-name="Motherboard">
            <div class="card-image">
                <img src="pictures/motherboard.jpg" alt="Motherboard">
            </div>
            <div class="card-title">Motherboard</div>
        </div>
        <div class="card" data-name="Monitor">
            <div class="card-image">
                <img src="pictures/monitor.jpg" alt="Monitor">
            </div>
            <div class="card-title">Monitor</div>
        </div>
        <div class="card" data-name="Mouse">
            <div class="card-image">
                <img src="pictures/mouse.jpg" alt="Computer Mouse">
            </div>
            <div class="card-title">Computer Mouse</div>
        </div>
        <div class="card" data-name="Case">
            <div class="card-image">
                <img src="pictures/case.jpg" alt="Computer Case">
            </div>
            <div class="card-title">Computer Case</div>
        </div>
        <div class="card" data-name="Keyboard">
            <div class="card-image">
                <img src="pictures/keyboard.jpg" alt="Keyboard">
            </div>
            <div class="card-title">Keyboard</div>
        </div>
    </div>

    <footer>
        <div class="footer-content"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
